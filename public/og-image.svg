<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spoolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Main filament spool -->
  <g transform="translate(200, 315)">
    <ellipse cx="0" cy="0" rx="180" ry="130" fill="url(#spoolGrad)" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="130" ry="90" fill="#1e293b"/>
    <ellipse cx="0" cy="0" rx="65" ry="45" fill="#0f172a"/>
  </g>
  
  <!-- Color swatches -->
  <g transform="translate(550, 200)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#ef4444"/>
    <rect x="100" y="0" width="80" height="80" rx="8" fill="#f97316"/>
    <rect x="200" y="0" width="80" height="80" rx="8" fill="#eab308"/>
    <rect x="300" y="0" width="80" height="80" rx="8" fill="#22c55e"/>
    <rect x="400" y="0" width="80" height="80" rx="8" fill="#06b6d4"/>
    <rect x="500" y="0" width="80" height="80" rx="8" fill="#3b82f6"/>
    
    <!-- Row 2 -->
    <rect x="0" y="100" width="80" height="80" rx="8" fill="#8b5cf6"/>
    <rect x="100" y="100" width="80" height="80" rx="8" fill="#ec4899"/>
    <rect x="200" y="100" width="80" height="80" rx="8" fill="#f43f5e"/>
    <rect x="300" y="100" width="80" height="80" rx="8" fill="#14b8a6"/>
    <rect x="400" y="100" width="80" height="80" rx="8" fill="#84cc16"/>
    <rect x="500" y="100" width="80" height="80" rx="8" fill="#a855f7"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#fff" text-anchor="middle">
    Spoolman Filament Swatch
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#94a3b8" text-anchor="middle">
    Beautiful color browser for your 3D printer filaments
  </text>
</svg>
