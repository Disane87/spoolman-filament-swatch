    <!-- Color swatches around -->
    <circle cx="140" cy="180" r="25" fill="#ef4444" />
    <circle cx="370" cy="180" r="25" fill="#22c55e" />
    <circle cx="140" cy="330" r="25" fill="#3b82f6" />
    <circle cx="370" cy="330" r="25" fill="#eab308" />

    <!-- Highlight -->
