<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
    <defs>
        <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="heroSpool" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="400" fill="url(#heroBg)" />

    <!-- Decorative grid -->
    <g opacity="0.03">
        <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1" />
        <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1" />
        <line x1="0" y1="300" x2="1200" y2="300" stroke="#fff" stroke-width="1" />
        <line x1="300" y1="0" x2="300" y2="400" stroke="#fff" stroke-width="1" />
        <line x1="600" y1="0" x2="600" y2="400" stroke="#fff" stroke-width="1" />
        <line x1="900" y1="0" x2="900" y2="400" stroke="#fff" stroke-width="1" />
    </g>

    <!-- Decorative circles -->
    <circle cx="100" cy="80" r="40" fill="#3b82f6" opacity="0.1" />
    <circle cx="1100" cy="320" r="60" fill="#ec4899" opacity="0.1" />

    <!-- Left: Filament spool icon -->
    <g transform="translate(150, 200)">
        <ellipse cx="0" cy="0" rx="120" ry="85" fill="url(#heroSpool)" opacity="0.95" />
        <ellipse cx="0" cy="0" rx="85" ry="60" fill="#1e293b" />
        <ellipse cx="0" cy="0" rx="42" ry="30" fill="#0f172a" />
        <!-- Highlight -->
        <ellipse cx="-25" cy="-20" rx="30" ry="18" fill="#fff" opacity="0.2" />
    </g>

    <!-- Right: Color palette grid -->
    <g transform="translate(750, 100)">
        <rect x="0" y="0" width="50" height="50" rx="6" fill="#ef4444" />
        <rect x="60" y="0" width="50" height="50" rx="6" fill="#f97316" />
        <rect x="120" y="0" width="50" height="50" rx="6" fill="#eab308" />
        <rect x="180" y="0" width="50" height="50" rx="6" fill="#22c55e" />
        <rect x="240" y="0" width="50" height="50" rx="6" fill="#06b6d4" />
        <rect x="300" y="0" width="50" height="50" rx="6" fill="#3b82f6" />

        <rect x="0" y="60" width="50" height="50" rx="6" fill="#8b5cf6" />
        <rect x="60" y="60" width="50" height="50" rx="6" fill="#a855f7" />
        <rect x="120" y="60" width="50" height="50" rx="6" fill="#ec4899" />
        <rect x="180" y="60" width="50" height="50" rx="6" fill="#f43f5e" />
        <rect x="240" y="60" width="50" height="50" rx="6" fill="#14b8a6" />
        <rect x="300" y="60" width="50" height="50" rx="6" fill="#84cc16" />

        <rect x="0" y="120" width="50" height="50" rx="6" fill="#64748b" />
        <rect x="60" y="120" width="50" height="50" rx="6" fill="#475569" />
        <rect x="120" y="120" width="50" height="50" rx="6" fill="#334155" />
        <rect x="180" y="120" width="50" height="50" rx="6" fill="#1e293b" />
        <rect x="240" y="120" width="50" height="50" rx="6" fill="#0f172a" />
        <rect x="300" y="120" width="50" height="50" rx="6" fill="#020617" />
    </g>

    <!-- Title -->
    <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700"
        fill="#fff" text-anchor="middle">
        ðŸŽ¨ Spoolman Filament Swatch
    </text>

    <!-- Subtitle -->
    <text x="600" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400"
        fill="#94a3b8" text-anchor="middle">
        Beautiful color browser for your 3D printer filaments
    </text>
</svg>